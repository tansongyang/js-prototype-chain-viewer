<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>JavaScript Prototype Chain Viewer</title>
	<link rel="stylesheet" type="text/css" href="styles/index.css" />
</head>
<body>
	<div id="editor" class="half-column">
		<div id="menu-bar">
			<button id="run">Run</button>
		</div>
		<div id="code-wrapper">
			<textarea id="code" autofocus></textarea>

	</div>
	<div id="output" class="half-column">
		<div id="output-content"></div>
	</div>
	<script type="text/javascript" src="scripts/bundle.js"></script>
</body>
</html>
